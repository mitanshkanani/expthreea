<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="card-title text-center">Registration Form</h1>
                        <form id="regiform" action="#" onsubmit="submitForm(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="number" class="form-label">Phone No:</label>
                                <input type="text" class="form-control" id="number" name="number" pattern="[0-9]{10}" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <textarea class="form-control" id="address" name="address" placeholder="Enter your address"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="pin" class="form-label">Pincode:</label>
                                <input type="text" class="form-control" id="pin" name="pin" pattern="[0-9]{6}" placeholder="Enter your pincode">
                            </div>
                            <div class="mb-3">
                                <label for="country-names" class="form-label">Country:</label>
                                <select class="form-select" id="country-names" name="country-names">
                                    <option value="India">India</option>
                                    <option value="China">China</option>
                                    <option value="USA">USA</option>
                                    <option value="Russia">Russia</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission
            // Get form data
            const formData = new FormData(document.getElementById('regiform'));
            // Convert form data to object
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            // Display form data in an alert (You can customize this)
            alert(JSON.stringify(formObject, null, 2));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
